<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="calendar">
      <div class="calendar-top">
        <div class="left">
          <span class="material-symbols-outlined"> arrow_back_ios </span>
        </div>
        <div class="month-and-year">
          <div class="month"><h1>september</h1></div>
          <div class="year"><h1>2020</h1></div>
        </div>
        <div class="right">
          <span class="material-symbols-outlined"> arrow_forward_ios </span>
        </div>
      </div>
      <div class="week-days">
        <div class="week-day">mån</div>
        <div class="week-day">tis</div>
        <div class="week-day">ons</div>
        <div class="week-day">tors</div>
        <div class="week-day">fre</div>
        <div class="week-day">lör</div>
        <div class="week-day">sön</div>
      </div>
      <div class="month-days">
        <div class="day not-this-month"><h1>31</h1></div>
        <div class="day"><h1>1</h1></div>
        <div class="day"><h1>2</h1></div>
        <div class="day"><h1>3</h1></div>
        <div class="day"><h1>4</h1></div>
        <div class="day week-end"><h1>5</h1></div>
        <div class="day week-end"><h1>6</h1></div>
        <div class="day"><h1>7</h1></div>
        <div class="day"><h1>8</h1></div>
        <div class="day"><h1>9</h1></div>
        <div class="day"><h1>10</h1></div>
        <div class="day"><h1>11</h1></div>
        <div class="day week-end"><h1>12</h1></div>
        <div class="day week-end"><h1>13</h1></div>
        <div class="day"><h1>14</h1></div>
        <div class="day"><h1>15</h1></div>
        <div class="day"><h1>16</h1></div>
        <div class="day"><h1>17</h1></div>
        <div class="day"><h1>18</h1></div>
        <div class="day week-end"><h1>19</h1></div>
        <div class="day week-end"><h1>20</h1></div>
        <div class="day"><h1>21</h1></div>
        <div class="day"><h1>22</h1></div>
        <div class="day"><h1>23</h1></div>
        <div class="day today"><h1>24</h1></div>
        <div class="day"><h1>25</h1></div>
        <div class="day week-end"><h1>26</h1></div>
        <div class="day week-end"><h1>27</h1></div>
        <div class="day"><h1>28</h1></div>
        <div class="day"><h1>29</h1></div>
        <div class="day"><h1>30</h1></div>
        <div class="day not-this-month"><h1>1</h1></div>
        <div class="day not-this-month"><h1>2</h1></div>
        <div class="day not-this-month week-end"><h1>3</h1></div>
        <div class="day not-this-month week-end"><h1>4</h1></div>
      </div>
    </section>
  </body>
</html>
